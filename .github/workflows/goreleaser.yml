name: release

on:
  push:
    branches: [ main ]
    paths: [ CHANGELOG.md ]

permissions:
  contents: write

jobs:
  goreleaser:
    name: Release
    runs-on: ubuntu-latest
    steps:

      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: ^1.20

      - name: Add env vars
        run: |
          echo GORELEASER_CURRENT_TAG=$(changie latest) >> $GITHUB_ENV
          echo RELEASE_NOTES_PATH=.changes/$(changie latest).md >> $GITHUB_ENV
          
      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v4.2.0
        with:
          version: latest
          args: --rm-dist --release-notes=${{ env.RELEASE_NOTES_PATH }} --skip-validate --debug
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
